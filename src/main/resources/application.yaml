
server:
  port: 8080

spring:
  application:
    name: Ecommerce
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

security:
  jwt:
    secret: kekUJgI4idp1C2hgab4cwDcvB3y8xmwO3scdvByjCSE
    expiration: 86400000 # 1 day


springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    persist-authorization: true
  show-actuator: false

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG